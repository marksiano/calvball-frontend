<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- optional touchswipe file to enable swipping to navigate slideshow -->
    <script type="text/javascript" src="jquery.touchSwipe.min.js"></script>

    <style>

    #fadeshow4 .gallerylayer img{ /* make all images inside fadeshow4 scale to 100% of slideshow width */
    width: 100%;
    height: auto;
    }

    </style>

    <script type="text/javascript" src="fadeslideshow.js">

    /***********************************************
    * Ultimate Fade In Slideshow v2.0- (c) Dynamic Drive DHTML code library (www.dynamicdrive.com)
    * Please keep this notice intact
    * Visit Dynamic Drive at http://www.dynamicdrive.com/ for this script and 100s more
    ***********************************************/

    </script>

    <script type="text/javascript">

    var mygallery=new fadeSlideShow({
      wrapperid: "fadeshow1", //ID of blank DIV on page to house Slideshow
      dimensions: ['100%', '100%'], //width/height of gallery in pixels. Should reflect dimensions of largest image
      imagearray: [
        ["../photos/slideshow/1.JPG"],
        ["../photos/slideshow/2.JPG"],
        ["../photos/slideshow/3.JPG"],
        ["../photos/slideshow/4.JPG"] //<--no trailing comma after very last image element!
      ],
      displaymode: {type:'auto', pause:4000, cycles:0, wraparound:false},
      persist: false, //remember last viewed slide and recall within same session?
      fadeduration: 700, //transition duration (milliseconds)
      descreveal: "always",
      togglerid: ""
    })

    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
